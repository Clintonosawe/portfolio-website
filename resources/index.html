<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
    <title>Clinton Osawe's Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header section-->
    <header> 
        <h3>Web Developer</h3>
        <nav> 
            <ul> 
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
    </header>
    <!--Home Section-->
    <section id="home"> 
        <div class="intro"> 
            <img src="images/professional-photo.png" alt="Clinton Osawe" class="profile-pic">
            <h2>Web Developer | Software Engineer</h2>
            <p class="typewriter" id="typewriter"></p>
        </div>
    </section>
    <script> 
        const text = "Building sleek, modern websites tailored to startups with a strong focus on design and functionality."; 
        const wordsToBold = ["websites", "startups", "design", "functionality"]; 
        const textArray = text.split(" "); //Split into words 
        let i = 0; 

        function typeWriterEffect() { 
            if (i < textArray.length) { 
                let word = textArray[i]; 
                // If the word is in the wordsToBold array, wrap it in <strong>
                if (wordsToBold.includes(word.replace(/[^a-zA-Z]/g, ""))) { // Remove punctuation before checking
                    word = `<strong>${word}</strong>`;
                }
                document.getElementById("typewriter").innerHTML += word + " ";
                i++; 
                setTimeout(typeWriterEffect, 200); // Adjust speed (100ms per second)
            } else { 
                setTimeout(resetText, 1000); // Wait 1 seconds, then reset
            }
        }

        function resetText() {
            document.getElementById("typewriter").innerHTML = ""; // Clear text
            i = 0; // Reset index
            setTimeout(typeWriterEffect, 500); // Restart typing after 500ms
        }

        typeWriterEffect(); // Start the typing effect
    </script>

</body>
</html>
